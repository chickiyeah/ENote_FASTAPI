<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/reset.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/secession.css">
    <script src="//code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ENote</title>
</head>

<body>
    <header id="header">
    </header>
    <main>
        <div class="container">
            <h3>탈퇴하기</h3>
            <div class="secession-group">
                <p>ENote는 회원 탈퇴일로부터 계정과 닉네임을 포함한 계정 정보는
                    개인정보 보호방침에 따라 30일간 보관되며,
                    30일 경과된 후에는 모든 개인 정보는 완전히 삭제되며 더 이상 복구할 수 없게 됩니다.
                    계정 삭제에 관한 정책을 읽고 동의하시면 현재 비밀번호를 입력하고 탈퇴하기를 눌러주세요.
                </p>
                <div class="input-box">
                    <input type="password" id="inp" placeholder="비밀번호 입력">
                    <button id="btn">탈퇴하기</button>
                </div>
            </div>
        </div>
    </main>
    <footer id="footer">
    </footer>
</body>
<script src="../static/js/include.js"></script>
<script type="module" src="../static/js/unregister.js"></script>
<script type="module" src="../static/js/enterEvent.js"></script>
</html>
