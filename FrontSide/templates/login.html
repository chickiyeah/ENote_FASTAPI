<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/reset.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/login.css">
    <script src="//code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ENote</title>
</head>

<body>
    <header id="header">
    </header>
    <div class="login" style ="display:flex; position: fixed; width: 100%; height: 100%; background-color: black; top: 0px; left: 0px; opacity: 0.8; display: none;">
        <img src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Ft1.daumcdn.net%2Fcfile%2Ftistory%2F236288455424EE5D2D" style="margin:auto"/>
    </div>
    <main>

            <div class="container">
                <h3>로그인</h3>
                <div class="join-group">
                    <div class="input-box">
                        <div class="user-info">
                            <label for="Id">이메일</label>
                            <input id="Id" type="text">
                        </div>
                        <div class="user-info">
                            <label for="Pw">비밀번호</label>
                            <input type="password" id="Pw">
                        </div>
                        <div class="btn-box">
                            <button id="logInBtn">로그인</button>
                            <p id="toRegister"><a href="/register">회원이 아니신가요? 회원가입</a></p>
                            <p id="inf"></p>
                        </div>
                    </div>
                </div>
            </div>
        
    </main>
    <footer id="footer">
    </footer>
</body>
<script src="../static/js/include.js"></script>
<script type="module" src="../static/js/logIn.js"></script>
<script type="module" src="../static/js/enterEvent.js"></script>
